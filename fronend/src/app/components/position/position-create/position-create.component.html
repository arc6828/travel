        <form  [formGroup]= "_addPosition" (submit)="onSubmit(_addPosition)">
            <input type="hidden" formControlName="_id">

          <div class="row">
            <div class="input-field col s12">
              <input type="text" formControlName="address" id="address" name="positionService.selectedPosition.address" (value)="positionService.selectedPosition.address">
            </div>
            <div class="input-field col s12">
                <input type="text" formControlName="lattitude"  name="positionService.selectedPosition.lattitude" (value)="positionService.selectedPosition.lattitude">
                <input type="text" name="lattitude" #lattitude="ngModel" [(ngModel)]="positionService.selectedPosition.lattitude " [ngModelOptions]="{standalone: true}">
              </div>
              <div class="input-field col s12">
                  <input type="text" formControlName="longtitude" id="longtitude" name="positionService.selectedPosition.longitude" (value)="positionService.selectedPosition.longtitude">
                  <input type="text" name="longtitude"#longtitude="ngModel" [(ngModel)]="positionService.selectedPosition.longtitude " [ngModelOptions]="{standalone:true}">
                </div>
                
              <div class="card-action">
              <div class="input-field col s12">
                <button mat-button class="btn btn-success right">save</button>
              </div>
            </div>
          </div>
        </form>
        <div class="col-s5">
            <agm-map [latitude]="positionService.selectedPosition.lattitude" [longitude]="positionService.selectedPosition.longtitude" (mapClick)="onChosenLocation($event)">
                <agm-marker [latitude]="positionService.selectedPosition.lattitude"
                            [longitude]="positionService.selectedPosition.longtitude"
                            *ngIf="locationChosen"></agm-marker>
            </agm-map>
