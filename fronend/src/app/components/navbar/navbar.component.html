<mat-sidenav-container class="example-container " [ngClass]="{'checklogin': authService.loggedIn()}">
  <mat-sidenav mode="side" opened class="sidenav" *ngIf="!authService.loggedIn()">
    <mat-toolbar class="mat-toolbar-sidenav">
      <a routerLink="/" style="color:black" mat-button style="font-size: 20px">TravelSaleMan</a>
    </mat-toolbar>
    <div class="imageprofile">
      <a><img src="assets/img/download.png" class="circle"></a>
    </div>
    <div class="process">
      <div class="button">
        <a class="button-display " routerLink="/home" mat-button routerLinkActive="active">
          <mat-icon class="icon-home">home</mat-icon>หน้าหลัก
        </a>
      </div>
      <div class="button">
        <a class="button-display" routerLink="/customer" mat-button routerLinkActive="active">
          <mat-icon class="icon-home">account_circle</mat-icon>ข้อมูลลูกค้า
        </a>
      </div>
      <div class="button">
        <a class="button-display" routerLink="/job" mat-button routerLinkActive="active">
          <mat-icon class="icon-home">directions_car</mat-icon>ข้อมูลการจัดส่ง
        </a>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="mat-toolbar-content" *ngIf="!authService.loggedIn()">
      <mat-toolbar-row>
        <span class="example-spacer"></span>
        <button *ngIf="!authService.loggedIn()" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div class="row">
            <ul>
              <li><a *ngIf="!authService.loggedIn()" routerLink="/profile" routerLinkActive="active" class="loginandregister">ข้อมูลส่วนตัว</a></li>
              <li><a *ngIf="!authService.loggedIn()" href="#" (click)="onLogoutClick()" class="loginandregister">ออกจากระบบ</a></li>
            </ul>
          </div>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
