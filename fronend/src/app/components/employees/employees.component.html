<div class="container">
    <h3>ข้อมูลลูกค้า</h3>
    <router-outlet></router-outlet>
  <div class="row">
      <div class="input-field col s12">
        <input type="text" name="name" (keyup)="applyFilter($event.target.value)" id="n">
        <label for="n">Search By Name</label>
      </div>
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let employee" style="align-content: right;">
                    <button class="menu" mat-icon-button [matMenuTriggerFor]="Menu" style="background-color: aliceblue">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #Menu="matMenu">
                          <button mat-menu-item (click)="updateEmployee(employee._id)" style="background-color: aliceblue;text-align: center">
                              <i class="material-icons">edit</i>
                            </button>
                            <button  mat-menu-item (click)="deleteEmployee(employee._id)" style="background-color: aliceblue;text-align: center">
                                <i class="material-icons">delete</i>
                              </button>
                        </mat-menu>
                </td>
              </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
<footer class="footer">
    <div class="container">
    <button mat-fab (click)="showAddEmployee()" class="right"><i class="low material-icons">add</i></button>
    </div>
  </footer>
