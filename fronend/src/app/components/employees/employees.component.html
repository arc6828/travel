<mat-card class="example-card">
    <h3 style="font-family: 'Prompt', sans-serif;">ข้อมูลลูกค้า</h3>
    <div class="row">
        <div class="input-field col s6 " style="width: 40%; font-family: 'Prompt', sans-serif;">
            <i class="material-icons prefix">search</i>
            <input type="text" name="name" (keyup)="applyFilter($event.target.value)" id="name">
            <label for="name">ค้นหารายชื่อ</label>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> ชื่อลูกค้า </th>
                <td mat-cell *matCellDef="let element">
                    <ul>
                        <li class="customer-item" (click)="onSelect(element)">
                            {{element.name}}
                        </li>
                    </ul>
                </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> เบอร์โทรศัพท์ </th>
                <td mat-cell *matCellDef="let element">
                    {{element.phone}}
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let employee" style="align-content: right;">
                    <button class="menu" mat-icon-button [matMenuTriggerFor]="Menu" style="background-color: aliceblue">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #Menu="matMenu">
                        <button mat-menu-item (click)="updateEmployee(employee)" style="background-color: aliceblue;text-align: center">
                            <mat-icon>edit</mat-icon><span style="font-family: 'Prompt', sans-serif;">แก้ไข</span>
                        </button>
                        <button mat-menu-item (click)="deleteEmployee(employee._id)" style="background-color: aliceblue;text-align: center">
                            <mat-icon>delete</mat-icon><span style="font-family: 'Prompt', sans-serif;">ลบ</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <div class="footer">
        <footer class="footer">
            <div class="container">
                <button mat-fab (click)="showAddEmployee()" class="right " mat-raised-button 
                matTooltip="เพิ่มรายชื่อลูกค้า" 
                matTooltipClass="font-tooltip" 
                [matTooltipPosition]="tooltip[0]"
                aria-label="Button that displays a tooltip when focused or hovered over"><i
                        class="low material-icons">add</i>
                    </button>
            </div>
        </footer>
    </div>
</mat-card>
