<div class="container">
    <h4>จัดการข้อมูล</h4>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                <div *ngIf="employee" style="text-align: left" style="font-family: 'Prompt', sans-serif;"><b>ชื่อลูกค้า :</b> {{ employee.name }}</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <mat-list>
                    <h3 mat-subheader>ที่อยู่</h3>
                <div class="row">
                <div class="col s10">
                    <mat-list-item *ngFor="let p of positionService.positions" class="list">
                        {{p.address}}
                    </mat-list-item>
                </div>
                <div class="col s2">
                        <mat-list-item *ngFor="let p of positionService.positions">
                                <button class="menu" mat-icon-button [matMenuTriggerFor]="Menu" style="background-color: aliceblue">
                                        <mat-icon>more_vert</mat-icon>
                                      </button>
                               <mat-menu #Menu="matMenu">
                          <button mat-menu-item (click)="editPosition(p)" style="background-color: aliceblue;text-align: center">
                              <mat-icon>edit</mat-icon><span style="font-family: 'Prompt', sans-serif;">แก้ไข</span>
                            </button>
                            <button  mat-menu-item (click)="delePosition(p._id)" style="background-color: aliceblue;text-align: center">
                                <mat-icon>delete</mat-icon><span style="font-family: 'Prompt', sans-serif;">ลบ</span>
                              </button>
                        </mat-menu>
                        </mat-list-item>
                    </div>
                </div>
                </mat-list>
                <button mat-raised-button color="warn" (click)="goback()" class="back">Back</button>
        </mat-card-content>
    </mat-card>
</div>

<footer class="footer">
    <div class="container">
        <button mat-fab (click)="showAddPosition()" class="right">
            <i class="low material-icons">add</i>
        </button>
    </div>
</footer>
