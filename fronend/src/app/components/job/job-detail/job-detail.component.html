<div class="container">
    <div class="row">
        <div class="col s6">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>รายละเอียด</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <div *ngFor = "let j of dropzone">
                                {{j.address}}
                        </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col s6">
           <mat-card class="example-card">
                <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>แผนที่</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <agm-map [latitude]="14" [longitude]="101" [zoom]="zoom" [mapTypeControl]="true"> 
                                <agm-marker *ngFor = "let m of dis" [latitude]="m.lattitude" [longitude]="m.longtitude"></agm-marker>
                                <agm-polyline [strokeColor]="'red'">
                                        <ng-container *ngFor="let i of dis">
                                                <agm-polyline-point [latitude]="i.lattitude" [longitude]="i.longtitude"></agm-polyline-point>
                                        </ng-container>
                                </agm-polyline>
                        </agm-map>
                    </mat-card-content>
           </mat-card>
        </div>
    </div>
</div>
