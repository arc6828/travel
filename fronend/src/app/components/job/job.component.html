<div class="container">
  <h3>ข้อมูลรอบงาน</h3>
</div>
<div class="row">
  <div class="container">
    <!-- Search Item -->
    <div class="input-field col s12">
      <input type="text" name="name" (keyup)="applyFilter($event.target.value)" id="n">
      <label for="n">Search Job</label>
    </div>
    <!-- Table Job -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Column -->
      <ng-container matColumnDef="jobname">
        <th mat-header-cell *matHeaderCellDef> ชื่อรอบงาน </th>
        <td mat-cell *matCellDef="let element"> <div (click)="onSelect(element)"> {{element.jobname}} </div> </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> ระยะทางทั้งหมด </th>
        <td mat-cell *matCellDef="let element"> {{element.total.toFixed(2)}} </td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> ระยะเวลาทั้งหมด </th>
        <td mat-cell *matCellDef="let element"> {{element.full_hour}} ชม. {{element.full_min}} นาที </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job" style="align-content: right;">
          <button class="menu" mat-icon-button [matMenuTriggerFor]="Menu" style="background-color: aliceblue">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #Menu="matMenu">
            <button mat-menu-item (click)="editJob(job)" style="background-color: aliceblue;text-align: center">
              <mat-icon>edit</mat-icon>
              <span>แก้ไข</span>
            </button>
            <button mat-menu-item (click)="deleteJob(job._id)" style="background-color: aliceblue;text-align: center">
              <mat-icon>delete</mat-icon>
              <span>ลบ</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <button mat-fab (click)="AddJob()" class="right">
      <i class="low material-icons">add</i>
    </button>
  </div>
</footer>
